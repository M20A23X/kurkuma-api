version: '3.4'
services:
  cdn:
    build:
      context: ../
      args:
        CDN_PORT: ${CDN_PORT}
    restart: always
    environment:
      CDN_HOST_HTTP: ${CDN_HOST_HTTP}
    ports:
      - ${CDN_PORT}:${CDN_PORT}
    networks:
      kurkuma-network:
        ipv4_address: ${CDN_IP}
    profiles:
      - cdn
