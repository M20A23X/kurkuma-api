version: '3.4'
services:
  database:
    build:
      context: ../
      dockerfile: docker/configs/Dockerfile.db
      args:
        DATABASE_PORT: ${DATABASE_PORT}
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - ${DATABASE_PORT}:${DATABASE_PORT}
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 3s
      retries: 10
    networks:
      kurkuma-network:
        ipv4_address: ${DATABASE_IP}
    profiles:
      - full
      - backend
      - database
