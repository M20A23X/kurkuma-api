version: '3.4'
networks:
  kurkuma-network:
    external: true

services:
  healthy-studio-api:
    extends:
      file: docker-compose.base.yml
      service: healthy-studio-api
    build:
      dockerfile: docker/configs/healthy-studio-api/Dockerfile.test
    environment:
      NODE_ENV: test
      JWT_SECRET: ${JWT_SECRET}
      SPECS_DATA_AMOUNT: ${SPECS_DATA_AMOUNT}
      SPECS_HOOK_TIMEOUT_MS: ${SPECS_HOOK_TIMEOUT_MS}
    image: ${DOCKER_PREFIX}:healthy-studio-api
    container_name: healthy-studio-api-test
    command: yarn test:quick healthy-studio-api
